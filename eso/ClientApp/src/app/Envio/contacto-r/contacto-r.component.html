<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Personas</h2>
            <form [formGroup]="formGroup">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" [(ngModel)]="persona.nombre" formControlName="nombre" class="form-control " />


                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" [(ngModel)]="persona.email" formControlName="email" class="form-control " [ngClass]="{ 'is-invalid':  control.email.errors}" />
                    <div *ngIf="control.email.errors"  class="invalid-feedback">
                        <div *ngIf="control.email.errors.required">Se require el Email</div>
        </div>

    </div>
    <div class="form-group">
        <label>Suject</label>
        <input type="text" name="suject" [(ngModel)]="persona.suject" formControlName="suject" class="form-control " />


    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" [(ngModel)]="persona.description" formControlName="description" class="form-control " />


    </div>
    <div class="text-center ">
        <button class="btn btn-primary mr-1" (click)="onSubmit()" [disabled]="formGroup.invalid">Envio</button>
    </div>
    </form>
</div>
</div>
</div>
